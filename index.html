<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campeonato de Punheta - Roger's</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #f39c12;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #e67e22;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🏆 Campeonato de Punheta na Roger's 🏆</h1>
    <p>🔥 Mostre quem manda no 5 contra 1! Inscreva-se agora e dispute o troféu "Mão de Ferro 2025".</p>
    <p>💦 1 mão, 0 vergonha, 100% adrenalina!</p>

    <form action="https://formsubmit.co/seuemail@email.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required>

      <label for="zap">WhatsApp</label>
      <input type="tel" name="zap" id="zap" required>

      <button type="submit">Quero Participar</button>
    </form>

    <div class="footer">
      <p>Evento sem fins lucrativos. Só zoeira entre amigos. 🍌</p>
    </div>
  </div>
</body>
</html>
